    <script type="text/babel">
        const fruitsWithStock = ["Manzana", "Pera", "Naranja", "Banana", "Kiwi"]
        const fruitsWithoutStock = ["Durazno", "Cereza", "Ananá"]
      
        function UlFruits(props){
            return (
                <ul>
                    {props.fruits.map(fruit => <li>{fruit}</li>)}
                </ul>
            )
        }

        ReactDOM.render(
            <div>
                <h1>Lista de Productos en stock:</h1>
                <UlFruits fruits={fruitsWithStock} />
                <h2>Productos en falta:</h2>
                <UlFruits fruits={fruitsWithoutStock} />
            </div>,
            document.getElementById("root"),
        )
    </script>
  
  </body>
</html>
